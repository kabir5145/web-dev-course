<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css ">
</head>

<body>
    <center>
        <h1>
            An image of a leopard
        </h1>
    </center>
    <img width="600" height="400"
        src="https://www.pixelstalk.net/wp-content/uploads/2016/08/Free-Download-Wildlife-Image.jpg" alt="leopard">

    <table>
        <caption>Student details</caption>
        <thead>
            <tr>
                <th>Image</th>
                <th>Description</th>
                <th>language</th>
            </tr>
            <tr>
                <td>kabir</td>
                <td>programmer</td>
                <td>java</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">sam</td>
                <td rowspan="2">java</td>
            </tr>
            <tr>
                <td colspan="2">mohit</td>
                <td rowspan="2">developer</td>
        </tbody>
        <tfoot></tfoot>
        <tr>
            <td>mohit</td>
            <td>developer</td>
            <td>foot</td>
            </tfoot>
    </table>

    <!-- unordered list -->
    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Python</li>
    </ul>

    <!-- ordered list -->
    <ol type="I" start="1">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Python</li>
    </ol>
</body>

</html>
