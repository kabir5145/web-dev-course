<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px rgba(0, 0, 0, 0.5);
        }

        .text-shadow {
            text-shadow: 2px 2px 4px rgba(200, 255, 0, 0.5);
            outline: 2px solid black;
            outline-offset: 6px;
            border-radius: 45px;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-shadow">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ducimus, labore?
    </p>
</body>

</html>
